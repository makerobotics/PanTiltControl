<!DOCTYPE HTML>

<html>

<head>
  <meta charset="utf-8">
	<title>Pan & tilt control</title>
  <link rel="stylesheet" type="text/css" href="static/gui.css">
</head>

<body onload="init()">
  <div id="cam">
    <input type="range" min="-100" max="100" value="0" step="1" id="pan" onchange="javascript:movehead()">
    <!--<canvas id="myCanvas" width="400" height="300" style="border:1px solid #000000;"></canvas>-->
    <img id="video" width="320" height="240"></img>
    <input type="range" min="-100" max="100" value="0" step="1" id="tilt" onchange="javascript:movehead()">
  </div>
    <div id="robot">
      <!--<div><canvas id="CanvasMap" width="300" height="300"></canvas></div>-->
      <!--<div id="joy1Div" style="width:200px;height:200px;margin-bottom:20px;"></div>-->
      h_factor<br><input type="text" id="h_factor" value="1"><br>
      v_factor<br><input type="text" id="v_factor" value="1"><br>
      <button onclick="javascript:setSpeed(10);">Fast</button><br>
      <button onclick="javascript:setSpeed(5);">Medium</button><br>
      <button onclick="javascript:setSpeed(1);">Slow</button><br>
      <button onclick="javascript:toggleStop();">Stop</button><br>
      Position<br><input type="text" id="position" value="0">
    </div>

  <div id="input_output">
    <label><input type='checkbox' onclick='handleVideoCheckboxClick(this);'>Enable video</label>
    <fieldset>
      <legend>Input/Output:</legend>
      <input type="text" id="input" required minlength="4" maxlength="64" size="90">
      <button onclick="javascript:sendMessage();">Send</button>
      <button onclick="javascript:clearLog();">Clear log</button><br>
      <textarea id="log" name="messages" rows="5" cols="50"></textarea>
    </fieldset>
  </div>
</body>
<script src="static/panTilt.js"></script>
</html>
